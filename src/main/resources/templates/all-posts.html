<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Search & Sort Container */
        .search-sort-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Search Bar */
        .search-bar {
            flex: 1;
        }
        .search-bar input {
            padding: 8px;
            width: 60%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 8px 12px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Sort Dropdown */
        .sort-container {
            margin-left: 20px;
        }
        .sort-container select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        /* Sidebar */
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 60px;
            overflow-y: auto;
        }
        .sidebar h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .filter-group {
            margin-bottom: 15px;
        }
        .filter-group label {
            display: block;
            margin-bottom: 5px;
        }
        .filter-button {
            background-color: black;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin-top: 10px;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            flex-grow: 1;
            padding: 20px;
        }
        .post-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            max-width: 1000px;
        }
        .post-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .post-card h2 a {
            text-decoration: none;
            color: black;
            font-size: 20px;
            font-weight: bold;
        }
        .tags {
            margin-top: 10px;
        }
        .tag {
            background-color: black;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 5px;
            display: inline-block;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 8px 12px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<!-- Search and Sort -->
<div class="search-sort-container">
    <!-- Search Bar -->
    <!-- Search Bar -->
    <div class="search-bar">
        <form th:action="@{/}" method="get">
            <input type="text" name="search" placeholder="Search posts..." th:value="${search}">
            <button type="submit">Search</button>

            <!-- Preserve existing filters -->
            <input type="hidden" name="page" th:value="${currentPage}">
            <input type="hidden" name="sort" th:value="${sort}">
            <input type="hidden" name="author" th:value="${author}">
            <input type="hidden" name="publishedAt" th:value="${publishedAt}">
            <th:block th:each="tag : ${tagName}">
                <input type="hidden" name="tagName" th:value="${tag}">
            </th:block>
        </form>
    </div>


    <!-- Sort Dropdown (Without JavaScript) -->
    <div class="sort-container">
        <form th:action="@{/}" method="get">
            <label for="sort">Sort by:</label>
            <select id="sort" name="sort" onchange="this.form.submit()">
                <option value="desc" th:selected="${sort != null and sort == 'desc'}">Newest First</option>
                <option value="asc" th:selected="${sort != null and sort == 'asc'}">Oldest First</option>
            </select>


            <!-- Preserve existing filters in hidden inputs -->
            <input type="hidden" name="page" th:value="${currentPage}">
            <input type="hidden" name="search" th:value="${search != null ? search : ''}">
            <input type="hidden" name="author" th:value="${author != null ? author : ''}">
            <input type="hidden" name="publishedAt" th:value="${publishedAt != null ? publishedAt : ''}">
<!--            <input type="hidden" name="tagName" th:value="${tagName != null ? tagName : ''}">-->

            <th:block th:each="tag : ${tagName}">
                <input type="hidden" name="tagName" th:value="${tag}">
            </th:block>
        </form>
    </div>
</div>


<div class="container">
    <!-- Sidebar for Filtering -->
    <div class="sidebar">
        <h3>Filters</h3>
        <form th:action="@{/}" method="get">
            <!-- Author Filter -->
            <div class="filter-group">
                <h4>Authors</h4>
                <label th:each="a : ${authors}">
                    <input type="checkbox" name="author" th:value="${a}"
                           th:checked="${author != null and #lists.contains(author, a)}">
                    <span th:text="${a}"></span>
                </label>
            </div>


            <!-- Published Date Filter -->
            <div class="filter-group">
                <h4>Published Dates</h4>
                <label th:each="date : ${dates}">
                    <input type="checkbox" name="publishedAt" th:value="${date}"
                           th:checked="${publishedAt != null and #lists.contains(publishedAt, date)}">
                    <span th:text="${date}"></span>
                </label>
            </div>

            <!-- Tags Filter -->
            <div class="filter-group">
                <h4>Tags</h4>
                <label th:each="tag : ${tagNames}">
                    <input type="checkbox" name="tagName" th:value="${tag}"
                           th:checked="${tagName != null and #lists.contains(tagName, tag)}">
                    <span th:text="${tag}"></span>
                </label>
            </div>


            <button type="submit" class="filter-button">Apply Filters</button>
        </form>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Blog Posts</h1>

        <div class="post-container">
            <div th:each="post : ${posts}" class="post-card">
                <h2><a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}"></a></h2>
                <p th:text="${post.author}"></p>
                <p th:text="${#temporals.format(post.publishedAt, 'dd MMM yyyy HH:mm')}"></p>
                <p th:text="${post.excerpt}"></p>
                <div class="tags">
                    <span th:each="tag : ${post.tags}" class="tag" th:text="${tag.name}"></span>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <!-- Pagination -->
        <div class="pagination">
            <!-- Previous Page -->
            <a th:if="${currentPage > 0}"
               th:href="@{/(page=${currentPage - 1}, size=4, sort=${sort},
                   search=${search}, author=${author},
                   publishedAt=${publishedAt}, tagName=${tagName})}">
                Previous
            </a>

            <!-- Current Page Info -->
            <span th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}"></span>

            <!-- Next Page -->
            <a th:if="${(currentPage + 1) < totalPages}"
               th:href="@{/(page=${currentPage + 1}, size=4, sort=${sort},
                   search=${search}, author=${author},
                   publishedAt=${publishedAt}, tagName=${tagName})}">
                Next
            </a>
        </div>

    </div>
</div>

</body>
</html>
